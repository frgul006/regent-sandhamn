<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet" />
    <script type="module" src="/build/regent.esm.js"></script>
    <script nomodule src="/build/regent.js"></script>
  </head>
  <body style="display: flex; justify-content: space-between;">
    <regent-button>Default</regent-button>
    <regent-button type="button" button-type="button" color="primary">This is a primary button</regent-button>
    <regent-button type="button" button-type="button" color="secondary">This is a secondary button</regent-button>
    <regent-button type="button" button-type="submit">This is a submit button</regent-button>
    <regent-button type="link" href="https://www.google.com" color="primary">This is a primary link</regent-button>
    <regent-button type="link" href="https://www.google.com" color="secondary">This is a secondary link</regent-button>
    <script>
      const buttonElement = document.querySelector('regent-button');
      buttonElement.addEventListener('click', event => {
        /* your listener */
      });
    </script>
  </body>
</html>
