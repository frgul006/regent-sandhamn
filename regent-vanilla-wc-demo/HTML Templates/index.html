<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Templates</title>
    <style>
        .wrapper {
            background-color: red;
        }
    </style>
</head>

<body>
    <template id="regent-card-template">
        <div class="wrapper">
            <div class="header">
                <slot name="regent-card-header">
                    <h1>Default header</h1>
                </slot>
            </div>
            <div class="content">
                <slot name="regent-card-content">
                    <p>Default content</p>
                </slot>
            </div>
        </div>
    </template>

    <regent-card>
        <span slot="regent-card-header">Let's have some different text!</span>
    </regent-card>
    <div class="wrapper">
        This is a wrapper
    </div>
    <script src="main.js"></script>
</body>

</html>
